<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Result</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        body {
            margin-top: 10%;
            margin-bottom: 10%;

        .right {
            text-align: center;
        }

</head>
<body>
    <div class="container">
    <h1>입력한 글자수(공백 미포함) : {{letters}}개 </h1>

    <div class = "right">
        <a href="{%url 'home'%}"><button type="button" class="btn btn-outline-dark">다시하기</button></a>
    </div>
    <br>
    <h2>입력한 텍스트: </h2>
    {{full}}

    <h2>단어 카운트: </h2>
    {% for word, howmany in dictionary %}

    {{word}} : {{howmany}}
    <br>
    {%endfor%}
    </div>
</body>
</html>
